<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <header>
            <h1>S P L I T T E R</h1>
        </header>
        <main>
            <section class="section-left">
                <div class="bill">
                    <h2>Bill</h2>
                    <input
                        type="number"
                        name="bill"
                        id="bill"
                        placeholder="0"
                    />
                </div>
                <div class="tip">
                    <h2>Select Tip %</h2>
                    <div class="tip-select">
                        <button class="tip-select-element">5%</button>
                        <button class="tip-select-element">10%</button>
                        <button class="tip-select-element">15%</button>
                        <button class="tip-select-element">25%</button>
                        <button class="tip-select-element">50%</button>
                        <input
                            type="number"
                            name="custom-tip"
                            id="custom-tip"
                            placeholder="Custom"
                            class="tip-select-element"
                        />
                    </div>
                </div>
                <div class="people">
                    <h2>Number of People</h2>
                    <input
                        type="number"
                        name="number-of-people"
                        id="number-of-people"
                        placeholder="0"
                    />
                </div>
            </section>
            <section class="section-right">
                <div class="results">
                    <div>
                        <h2 class="tip-title">Tip Amount</h2>
                        / person
                        <h2 class="tip-title">Total</h2>
                        / person
                    </div>
                    <div>
                        <h2 class="sums">$0.00</h2>
                        <h2 class="sums">$0.00</h2>
                    </div>
                </div>
                <button id="btn-reset">RESET</button>
            </section>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/laurpe">Laura Perttil√§</a>.
        </footer>
        <script src="main.js"></script>
    </body>
</html>
